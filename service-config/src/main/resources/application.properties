# profile()
spring.profiles.active=native

# server
server.port=8001

# eureka
eureka.client.serviceUrl.defaultZone=http://172.17.0.4:7001/eureka/,http://172.17.0.4:7002/eureka/,http://172.17.0.4:7003/eureka/
